<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta charset="UTF-8">
    <title>GEO Explorer</title>
    <link rel="stylesheet" href="css/globe.css">
    <script type="text/javascript" src="js/libs/three.js"></script>
    <script type="text/javascript" src="js/libs/ThreeOrbitControls.js"></script>
    <script type="text/javascript" src="js/libs/THREE.MeshLine.js"></script>
</head>
<body>
<div class="logo">
    <a class="active"><img src="https://geoprotocol.io/static/media/logo-white.99ded9e0.svg" alt="GEO Protocol" class="geo-header-logo"></a>
</div>
<div class="globe js-globe">
    <ul class="globe-list js-list"></ul>
    <canvas class="globe-canvas js-canvas"></canvas>
    <div class ="geo-data">
        <p>Total nodes count:<span id="nodeAmount">100</dpsn></p>
        <p>Total trust lines count:<span id="lineAmount">100</span></p>
        <p>Last update:<span id="currentTime">100</span></p>
    </div>
</div>

<script type="text/javascript" src="js/helper.js"></script>
<script type="text/javascript" src="js/elements.js"></script>
<script type="text/javascript" src="js/calculations.js"></script>
<script type="text/javascript" src="js/ws.js"></script>
<script type="text/javascript" src="js/render.js"></script>
<script type="text/javascript" src="js/trustlines.js"></script>
<script type="text/javascript" src="js/dots.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
